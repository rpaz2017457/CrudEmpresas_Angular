<section class="login vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://cdn-icons-png.flaticon.com/512/500/500745.png" class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form>
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Iniciar Sesion</p>
            <button type="button" class="btn btn-danger btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>

            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0"></p>
            </div>

            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control form-control-lg" name="email" #email="ngModel"
                [(ngModel)]="usuarioModel.email" placeholder="Ingrese una dirección de correo válida" />
              <label class="form-label" for="form3Example3">Correo Electronico</label>
            </div>

            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg" name="password"
                #password="ngModel" [(ngModel)]="usuarioModel.password" placeholder="Ingrese su contraseña" />
              <label class="form-label" for="form3Example4">Contraseña</label>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2 ">
              <button type="button" class="btn btn-danger btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;"
                (click)="login()">Iniciar Sesión</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">¿Aun no tienes una cuenta?
                <a class="link-primary" [routerLink]="['/registro']" routerLinkActive="active">Registrarse</a>
              </p>
            </div>
        </form>
      </div>
    </div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div
    class="footer d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-8 px-5 px-xl-5 bg-danger">
    <div class="asado text-white mb-3 mb-md-0 ">
      Copyright © 2022. Todos los Derechos Reservados del Grupo 1.
    </div>
  </div>
</section>
